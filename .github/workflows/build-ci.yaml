name: Deploy to Quay.io

on:
  push:
  pull_request:


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Maven Test
        run: mvn test

      - name: Maven Native Build
        run: mvn package -Pnative

name: Build CI

on:
  push:
  pull_request:

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven Test
        run: mvn --no-transfer-progress test
      - name: Maven Native Build
        run: mvn --no-transfer-progress package -Pnative

  build-init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Dependencies
        working-directory: init
        run: npm install
      - name: Run Init
        working-directory: init
        env:
          CONFIG_PATH: examples/build-ci-test.yaml
          TARGET_DIR: .
        run: npm start
